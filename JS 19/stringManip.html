<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Manipulation</title>
    <link rel="stylesheet" type="text/css" href="stringManip.css">
</head>
<body>
    <div class="container">
        <h1>String Manipulation</h1>
        <input type="text" id="inputString" placeholder="Enter a string">
        <div>
          <button onclick="convertToUppercase()">Uppercase</button>
          <button onclick="convertToLowercase()">Lowercase</button>
          <button onclick="trimString()">Trim</button>
          <button onclick="reverseString()">Reverse</button>
          <button onclick="countCharacters()">Character Count</button>
          <button onclick="resetFields()">Reset</button>
        </div>
        <textarea id="result" readonly></textarea>
      </div>
    
      <script src="stringManip.js"></script>
</body>
</html>
