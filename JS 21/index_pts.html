<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Transportation System</title>
    <link rel="stylesheet" href="styles_pts.css">
</head>
<body>
    <h1>Public Transportation System</h1>

    <div>
        <h2>Passengers</h2>
        <ul id="passenger-list"></ul>
    </div>

    <div>
        <h2>Vehicles</h2>
        <ul id="vehicle-list"></ul>
    </div>

    <div>
        <h2>Add Passenger</h2>
        <input type="text" id="passenger-name" placeholder="Name">
        <input type="number" id="passenger-age" placeholder="Age">
        <input type="text" id="passenger-destination" placeholder="Destination">
        <button id="add-passenger">Add Passenger</button>
    </div>

    <div>
        <h2>Remove Passenger</h2>
        <input type="text" id="remove-passenger-name" placeholder="Name">
        <button id="remove-passenger">Remove Passenger</button>
    </div>

    <script src="script_pts.js"></script>
</body>
</html>
